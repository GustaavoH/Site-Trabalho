<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="a/css/cadastro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Cadastro</title>
</head>
<body>

    <!-- Menu de navegação -->
    <nav>
        <div class="logo">
            <a href="pgprincipal.html"><img src="a/css/img/trades.jpg" alt=""></a>
        </div>

        <div class="container">
            <input type="text" placeholder="Pesquisar">
            <div class="btn">
                <i class="fa fa-search"></i>	
            </div>
        </div>

        <ul id="botoesMenu">
            <a href="#">
                <li>
                    <p><i class="fa-sharp fa-solid fa-store"></i></p>
                </li>
            </a>
            <a href="#">
                <li>
                    <p><i class="fa-solid fa-handshake"></i></p>
                </li>
            </a>
            <a href="#">
                <li>
                    <p><i class="fa-solid fa-comments-dollar"></i></p>
                </li>
            </a>
            <a id="login" href="teste.html">
                <li>
                    <p>Entrar</p>
                </li>
            </a>
        </ul>
    </nav>


    <!-- Cadastro -->

    <div class="box">
        <div class="img-box">
            <img src="a/css/img/undraw_swipe_profiles_re_tvqm.svg">
        </div>
        <div class="form-box">
            <h2>Criar Conta</h2>
            <p> Já tem uma conta? <a href="teste.html"> Login </a> </p>
            <form action="#">
                <div class="input-group">
                    <label for="nome"> Nome:</label>
                    <input type="text" id="nome" placeholder="Digite o seu nome" required>
                </div>

                <div class="input-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" placeholder="Digite o seu email" required>
                </div>

                <div class="input-group">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" placeholder="(xx) xxxxx-xxxx" required>
                </div>

                <div class="input-group w50">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" placeholder="Digite sua senha" required>
                </div>

                <div class="input-group">
                    <button>Cadastrar</button>
                </div>

            </form>
        </div>
    </div>
</body>
</html>
